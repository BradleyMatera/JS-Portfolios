<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Knowledge Showcase</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>JavaScript Knowledge Showcase</h1>

    <section id="welcomeSection">
        <h2>Welcome Message</h2>
        <button id="welcomeMessageButton">Display Welcome Message</button>
    </section>

    <section id="basicOperationsSection">
        <h2>Basic Operations</h2>
        <button id="addNumbersButton">Add Two Numbers</button>
        <button id="multiplyByTwoButton">Multiply By Two</button>
        <button id="addFiveButton">Add Five</button>
    </section>

    <section id="userInfoSection">
        <h2>User Information</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button id="submitUserInfoButton">Submit User Info</button>
    </section>

    <section id="advancedJavaScriptSection">
        <h2>Advanced JavaScript Concepts</h2>
        <button id="arrowFunctionButton">Arrow Function Demonstration</button>
        <button id="setTimeoutButton">Set Timeout Callback</button>
        <button id="spreadOperatorButton">Spread Operator Demonstration</button>
        <button id="destructuringButton">Destructuring Assignment</button>
        <button id="templateLiteralsButton">Template Literals Demonstration</button>
    </section>

    <div id="messages"></div>

    <script src="js/sample.js"></script>
</body>
</html>
